    <script>
        var titulos = 'aplico';
        f_titulos();
        document.body.onload = function() {
            var html = "";
            var vals = reorder_array(pregs);
            for (var i = 0; i < vals.length; i++) {
                document.getElementById(i).innerHTML = vals[i];
            }
            $.each(vals, function(index, value) {
                html += value;
            })
            $('#lista').html(html);
            $(".drag").draggable({
                revert: 'invalid',
                helper: 'clone'
            });

            $(".drop").droppable({
                accept: ".drag",
                drop: function(event, ui) {
                    $(this).html('');
                    ui.helper.clone().appendTo(this);
                    $.each($(this).children(), function(index, value) {
                        $(value).attr("style", "");
                    })
                    $.each($(this).parent().children(), function(index, value) {
                        if ($(value).hasClass("respuestas")) {
                            var val = ui.draggable.attr('class');
                            if (val.indexOf('cuadrado') > -1) {
                                $(value).val('cuadrado');
                            }
                            if (val.indexOf('triangulo') > -1) {
                                $(value).val('triangulo');
                            }
                            if (val.indexOf('circulo') > -1) {
                                $(value).val('circulo');
                            }
                            if (val.indexOf('pbajo') > -1) {
                                $(value).val('pbajo');
                            }
                            if (val.indexOf('palto') > -1) {
                                $(value).val('palto');
                            }
                            if (val.indexOf('doble') > -1) {
                                $(value).val('doble');
                            }

                        }
                    })
                }
            });

        }
