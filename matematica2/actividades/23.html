<!DOCTYPE HTML>

    <title>Matemática 2</title>

    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Css propio del proyecto-->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <style>
    input {
        width: 80%;
        border-radius: 50%;
        border: 1.5px solid #0099ff;
    }

    button {
        border-radius: 50%;

        color: #fff;
    }

    .uno {
        background: #1387d5;
        box-shadow: 2px 2px 5px #1387d5;
        width: 35px;
        height: 35px;
    }

    .dos {
        background: #2a8d38;
        box-shadow: 2px 2px 5px #2a8d38;
        width: 35px;
        height: 35px;
    }
    </style>
</head>

<body>
    <div id="nota-informativa" class="nota-ayuda">
        <button type="button" class="close" onclick="cerrar_ayuda()" aria-label="Close"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
        <!--ACA ESCRIBIR TEXTO DE LA AYUDA DE LA ACTIVIDAD-->
        Presiona el botón <strong>1</strong> o <strong>2</strong> dependiendo de la opción que considere correcta.
        <span id="ayudas"></span>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <button class="btn button btnHelp mytooltip" data-info="Mostrar ayuda de la actividad" onclick="mostrar_ayuda()">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_1 btnGuardar mytooltip" data-info="Guardar en local" onclick="$('#myModal').modal('show')">
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_1 btnEvniar mytooltip" style="display: none !important;" data-info="Enviar a Correo">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_2 btnIniciar mytooltip" style="display: none !important;" disabled data-info="Iniciar">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_2 btnRepetir mytooltip" data-info="Repetir" onclick="location.reload()">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_3 btnCalificar mytooltip" data-info="Calificar / Comprobar" onclick="comprobar_calificar_txt1()">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    </button>
                </li>
                <li>
                    <button class="btn button button_5 mytooltip display-none" style=";" data-info="Pantalla completa" onclick="full_screen_change()">
                        <span id="full_ico" class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 0px;margin-left: 0px; ">
                <li><span class="notificacion actividad ">
                            <span class="glyphicon glyphicon-list-alt"></span> Actividad <span id='act_actual'>1</span> / <span id='act_total'>1</span>
                    </span>
                    <span class="btn notificacion nota">
                            <span class="glyphicon glyphicon-pencil"></span> Tú puntaje <span id="txtNota"> / 10</span>
                    </span>
                    <span class="notificacion pagina">
                            <span class="glyphicon glyphicon-bookmark"></span> Pag 30
                    </span>
                </li>
            </ul>
        </div>
    </nav>
    <!--FIN DE NAVBAR QUE SE AÑADE-->
    <!--contenedor de la actividad-->

        <!--div que contiene la actividad modificar el border- segun la actividad-->

                <span class="titulo"><img src="img/icoREF.png" alt="">Refuerzo mis destrezas</span>
                <span class="titulo_2 txtAlumno display-none" id="nombre_alumno">Alumno: </span>
                <!--<div class="pull-right help ocultable" >
                        !--tool tip de la ayuda de la actividad--
                        <span class="mytooltip-left" data-info="Mostrar ayuda de la actividad"><span onclick="mostrar_ayuda()"  class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></span>

                    </div>-->
            </div>
           
            <div class="panel-body">
                <div class="col-md-12 text-question">
                    <p class="space"><b>2. Encierro</b> la figura que completa cada secuencia.</p>
                </div>
                <div style="position: relative;" class="col-md-12 text-center" id="0">
                    <img src="img/i1_p30_act23.png" alt="">
                    <div style="position: absolute; top:20px; left:800px;">
                        <button class="uno" onclick="mostrar()">1</button>
                    </div>
                    <div style="position: absolute; top:80px; left:800px;">
                        <button id="btn1" class="dos" onclick="mostrar1()">2</button>
                    </div>
                    <img src="img/i2_p30_act23.png" alt="" style="border:1px solid; align-content: right;">
                    <div id="circle" style="position: absolute; top:3px; left:865px; display: none;">
                        <input type="" name="" class="text-center" style="width: 130px; height: 65px; background: rgba(255,255,255,0.10); ">
                    </div>
                    <div id="circle1" style="position: absolute; top:70px; left:865px; display: none;">
                        <input type="" name="" class="respuestas text-center" style="width: 130px; height: 65px; background: rgba(255,255,255,0.10);" id="in1">
                        <input type="hidden" class="solucion" value="1">
                    </div>
                    <!--<input type="text" class="respuestas text-center" align="center" >-->
                </div>
                <div style="position: relative;" class="col-md-12 text-center" id="1">
                    <img src="img/i4_p30_act23.png" alt="">
                    <div style="position: absolute; top:50px; left:795px;">
                        <button class="uno" onclick="mostrar2()">1</button>
                    </div>
                    <div style="position: absolute; top:140px; left:795px;">
                        <button class="dos" onclick="mostrar3()">2</button>
                    </div>
                    <img src="img/i3_p30_act23.png" alt="" style="border:1px solid; align-content: right;">
                    <div id="circle2" style="position: absolute; top:23px; left:880px; display: none;">
                        <input type="" name="" class="respuestas text-center" style="width: 90px; height: 105px; background: rgba(255,255,255,0.10); " id="in2">
                        <input type="hidden" class="solucion" value="1">
                    </div>
                    <div id="circle3" style="position: absolute; top:120px; left:895px; display: none ;">
                        <input type="" name="" class="text-center" style="width:80px; height: 80px; background: rgba(255,255,255,0.10); ">
                    </div>
                </div>
                <div style="position: relative;" class="col-md-12 text-center" id="2">
                    <img src="img/i7_p30_act23.png" alt="">
                    <div style="position: absolute; top:50px; left:790px;">
                        <button class="uno" onclick="mostrar4()">1</button>
                    </div>
                    <div style="position: absolute; top:140px; left:790px;">
                        <button class="dos" onclick="mostrar5()">2</button>
                    </div>
                    <img src="img/i5_p30_act23.png" alt="" style="border:1px solid; align-content: right;">
                    <div id="circle4" style="position: absolute; top:10px; left:892px; display: none ;">
                        <input type="" name="" class="text-center" style="width: 80px; height: 80px; background: rgba(255,255,255,0.10); ">
                    </div>
                    <div id="circle5" style="position: absolute; top:90px; left:865px; display: none;">
                        <input type="" name="" class="respuestas text-center" style="width: 135px; height: 120px; background: rgba(255,255,255,0.10); " id="in3">
                        <input type="hidden" class="solucion" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal Guardar PDF-->
    <div class="modal fade animated pulse" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="$('#myModal').modal('hide')">&times;</button>
                    <h4 class="modal-title">Guarda esta actividad en tu computadora</h4>
                </div>
                <div class="modal-body">
                    <form id="modal_form" class="form-horizontal">
                        <div class="form-group ">
                            <div class="col-sm-2">
                                <label id="lbl_nombre" for="txt_alumno">Alumno: </label>
                            </div>
                            <div class="col-sm-10">
                                <!--el input para ingresar el nombre del alumno debe se txt_alumno-->
                                <input type="text" class="form-control nombre " id="txtAlumno" placeholder="Ingrese tu nombre">
                                <div class="alert alert-danger display-none" id="txtAlumnoAlert" role="alert">
                                    <button type="button" class="close" onclick="o$('#myModal').modal('hide')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <span class="glyphicon glyphicon-info-sign error-color" aria-hidden="true"></span> Debes ingresar tu nombre</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="save_open_activity_to_local('txtAlumno')">Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="js/activities.js"></script>
