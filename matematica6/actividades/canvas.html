n\\n*\\u00bfQuieres aprender m\\u00e1s acerca de construir \\u00e1ngulos?  Revisa [este video](/v/constructing-angles).*\", \"images\": {}, \"widgets\": {}}, {\"content\": \"##Practica\\n\\n[[\\u2603 graded-group-set 1]]\\n\\n*\\u00bfQuieres intentar m\\u00e1s problemas como este? Revisa [este ejercicio](/e/drawing-angles).*    \", \"images\": {}, \"widgets\": {\"graded-group-set 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"graded-group-set\", \"options\": {\"gradedGroups\": [{\"immutableWidgets\": false, \"hint\": {\"content\": \"Para construir un \\u00e1ngulo de $40^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/5e893cf59960ce23c8030df9419c109de45b558b.png)\\n\\nA continuaci\\u00f3n, alineamos uno de los rayos con la l\\u00ednea de $0^\\\\circ$ del transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/98184aac21c2fdf3a21a9865cf146fad97309fc7.png)\\n\\nDespu\\u00e9s movemos el otro rayo hasta que est\\u00e9 alineado con la medida de $40^\\\\circ$ en el transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/9b8635d5383360d94418c0785ecac627bf2690b1.png)\\n\\nEl \\u00e1ngulo se ver\\u00e1 as\\u00ed cuando la medida sea $40^\\\\circ$. El \\u00e1ngulo puede rotarse in cualquier direcci\\u00f3n, pero el \\u00e1ngulo entre los dos rayos debe verse as\\u00ed.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/6a9d47bff1d091f5641829ef730c752e47cb1fa5.png)\", \"widgets\": {}, \"images\": {}}, \"title\": \"Problema 1\", \"content\": \"**Construye un \\u00e1ngulo de $40^\\\\circ$.**\\n\\n[[\\u2603 interactive-graph 1]]\", \"images\": {}, \"widgetEnabled\": true, \"widgets\": {\"interactive-graph 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"interactive-graph\", \"options\": {\"rulerTicks\": 10, \"showProtractor\": true, \"showRuler\": false, \"graph\": {\"snapDegrees\": 5, \"type\": \"angle\", \"showAngles\": false}, \"labels\": [\"x\", \"y\"], \"range\": [[-10, 10], [-10, 10]], \"step\": [1, 1], \"markings\": \"none\", \"backgroundImage\": {\"url\": null, \"scale\": 1, \"left\": 0, \"bottom\": 0}, \"rulerLabel\": \"\", \"correct\": {\"snapDegrees\": 5, \"coords\": [[-6.346730705020751, 5.325539393764433], [0, 0], [-7.530523827277034, 1.7763568394002505e-15]], \"type\": \"angle\", \"showAngles\": false, \"match\": \"congruent\"}}, \"alignment\": \"default\"}}}, {\"immutableWidgets\": false, \"hint\": {\"content\": \"Para construir un \\u00e1ngulo de $130^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/5e893cf59960ce23c8030df9419c109de45b558b.png)\\n\\nA continuaci\\u00f3n, alineamos uno de los rayos con la l\\u00ednea de $0^\\\\circ$ del transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/98184aac21c2fdf3a21a9865cf146fad97309fc7.png)\\n\\nDespu\\u00e9s movemos el otro rayo hasta que est\\u00e9 alineado con la medida de $130^\\\\circ$ en el transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/37521922ea42bbbf67622075e1ea51e095f37479.png)\\n\\nEl \\u00e1ngulo se ver\\u00e1 as\\u00ed cuando la medida sea $130^\\\\circ$. El \\u00e1ngulo puede rotarse in cualquier direcci\\u00f3n, pero el \\u00e1ngulo entre los dos rayos debe verse as\\u00ed.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/02564832cdaa56aa507437df41dd13e1fefbe595.png)\", \"widgets\": {}, \"images\": {}}, \"title\": \"Problema 2\", \"content\": \"**Construye un \\u00e1ngulo de $130^\\\\circ$.**\\n\\n[[\\u2603 interactive-graph 1]]\", \"images\": {}, \"widgetEnabled\": true, \"widgets\": {\"interactive-graph 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"interactive-graph\", \"options\": {\"rulerTicks\" \\nPodemos utilizar un transportador para ayudarnos a construir un \\u00e1ngulo de una n\\u00famero dado de grados.\\n\\n**Ejemplo**\\n\\nConstruye un \\u00e1ngulo de $65^\\\\circ$.\\n\\nPara construir un \\u00e1ngulo de $65^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/5e893cf59960ce23c8030df9419c109de45b558b.png)\\n\\nA continuaci\\u00f3n, alineamos uno de los rayos con la l\\u00ednea de $0^\\\\circ$ del transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/98184aac21c2fdf3a21a9865cf146fad97309fc7.png)\\n\\nDespu\\u00e9s movemos el otro rayo hasta que est\\u00e9 alineado con la medida de $65^\\\\circ$ en el transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/70b8d3bdaa05df7352113009f888df338afd38fe.png)\\n\\nEl \\u00e1ngulo se ver\\u00e1 as\\u00ed cuando la medida sea $65^\\\\circ$. *Nota: el \\u00e1ngulo puede rotarse in cualquier direcci\\u00f3n, pero el \\u00e1ngulo entre los dos rayos debe verse as\\u00ed.*\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/010bd9a1372067e0ba8f221d96970a5e7d20601a.png)\\n\\n*\\u00bfQuieres aprender m\\u00e1s acerca de construir \\u00e1ngulos?  Revisa [este video](/v/constructing-angles).*\", \"images\": {}, \"widgets\": {}}, {\"content\": \"##Practica\\n\\n[[\\u2603 graded-group-set 1]]\\n\\n*\\u00bfQuieres intentar m\\u00e1s problemas como este? Revisa [este ejercicio](/e/drawing-angles).*    \", \"images\": {}, \"widgets\": {\"graded-group-set 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"graded-group-set\", \"options\": {\"gradedGroups\": [{\"immutableWidgets\": false, \"hint\": {\"content\": \"Para construir un \\u00e1ngulo de $40^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/5e893cf59960ce23c8030df9419c109de45b558b.png)\\n\\nA continuaci\\u00f3n, alineamos uno de los rayos con la l\\u00ednea de $0^\\\\circ$ del transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/98184aac21c2fdf3a21a9865cf146fad97309fc7.png)\\n\\nDespu\\u00e9s movemos el otro rayo hasta que est\\u00e9 alineado con la medida de $40^\\\\circ$ en el transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/9b8635d5383360d94418c0785ecac627bf2690b1.png)\\n\\nEl \\u00e1ngulo se ver\\u00e1 as\\u00ed cuando la medida sea $40^\\\\circ$. El \\u00e1ngulo puede rotarse in cualquier direcci\\u00f3n, pero el \\u00e1ngulo entre los dos rayos debe verse as\\u00ed.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/6a9d47bff1d091f5641829ef730c752e47cb1fa5.png)\", \"widgets\": {}, \"images\": {}}, \"title\": \"Problema 1\", \"content\": \"**Construye un \\u00e1ngulo de $40^\\\\circ$.**\\n\\n[[\\u2603 interactive-graph 1]]\", \"images\": {}, \"widgetEnabled\": true, \"widgets\": {\"interactive-graph 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"interactive-graph\", \"options\": {\"rulerTicks\": 10, \"showProtractor\": true, \"showRuler\": false, \"graph\": {\"snapDegrees\": 5, \"type\": \"angle\", \"showAngles\": false}, \"labels\": [\"x\", \"y\"], \"range\": [[-10, 10], [-10, 10]], \"step\": [1, 1], \"markings\": \"none\", \"backgroundImage\": {\"url\": null, \"scale\": 1, \"left\": 0, \"bottom\": 0}, \"rulerLabel\": \"\", \"correct\": {\"snapDegrees\": 5, \"coords\": [[-6.346730705020751, 5.325539393764433], [0, 0], [-7.530523827277034, 1.7763568394002505e-15]], \"type\": \"angle\", \"showAngles\": false, \"match\": \"congruent\"}}, \"alignment\": \"default\"}}}, {\"immutableWidgets\": false, \"hint\": {\"content\": \"Para construir un \\u00e1ngulo de $130^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/5e893cf59960ce23c8030df9419c109de45b558b.png)\\n\\nA continuaci\\u00f3n, alineamos uno de los rayos con la l\\u00ednea de $0^\\\\circ$ del transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/98184aac21c2fdf3a21a9865cf146fad97309fc7.png)\\n\\nDespu\\u00e9s movemos el otro rayo hasta que est\\u00e9 alineado con la medida de $130^\\\\circ$ en el transportador.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/37521922ea42bbbf67622075e1ea51e095f37479.png)\\n\\nEl \\u00e1ngulo se ver\\u00e1 as\\u00ed cuando la medida sea $130^\\\\circ$. El \\u00e1ngulo puede rotarse in cualquier direcci\\u00f3n, pero el \\u00e1ngulo entre los dos rayos debe verse as\\u00ed.\\n\\n![](https://ka-perseus-images.s3.amazonaws.com/02564832cdaa56aa507437df41dd13e1fefbe595.png)\", \"widgets\": {}, \"images\": {}}, \"title\": \"Problema 2\", \"content\": \"**Construye un \\u00e1ngulo de $130^\\\\circ$.**\\n\\n[[\\u2603 interactive-graph 1]]\", \"images\": {}, \"widgetEnabled\": true, \"widgets\": {\"interactive-graph 1\": {\"graded\": true, \"version\": {\"major\": 0, \"minor\": 0}, \"static\": false, \"type\": \"interactive-graph\", \"options\": {\"rulerTicks\": 10, \"showProtractor\": true, \"showRuler\": false, \"graph\": {\"snapDegrees\": 5, \"type\": \"angle\", \"showAngles\": false}, \"labels\": [\"x\", \"y\"], \"range\": [[-10, 10], [-10, 10]], \"step\": [1, 1], \"markings\": \"none\", \"backgroundImage\": {\"url\": null, \"scale\": 1, \"left\": 0, \"bottom\": 0}, \"rulerLabel\": \"\", \"correct\": {\"snapDegrees\": 5, \"coords\": [[6.662476544422285, -1.0599696426100849], [0, -9], [-7.530523827277034, -8.999999999999998]], \"type\": \"angle\", \"showAngles\": false, \"match\": \"congruent\"}}, \"alignment\": \"default\"}}}, {\"immutableWidgets\": false, \"hint\": {\"content\": \"Para construir un \\u00e1ngulo de $90^\\\\circ$, movemos el punto intermedio del transportador hasta el v\\u00e9rtice (donde se juntan los $2$ rayos) del \\u00e1ngulo.\\n\\
